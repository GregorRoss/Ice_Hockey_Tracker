{% extends "base.html" %}
{% block content %}

<h2>Games</h2>

{% for game in games %}

<section>
    <p>{{ game.id }} </p>
    <p>{{ game.game_date }} -- {{ game.game_time }} </p>
    <p>{{ game.location }} </p>
    <a href="/games/edit/{{game.id}}"> Edit:</a>
    <form action="/games/delete/{{game.id}}" method="POST">
        <input type="submit" value="Delete">
    </form>
</section>

{% endfor %}
{% endblock %}
