{% extends "base.html" %}
{% block content %}

<form action="/games" method="POST">
    <fieldset>
        <legend>Add a New Game</legend>
            <div>
                <label for="game_date">Game Date:</label>
                <input type="date" id="game_date" name="game_date">
                <label for="game_time">Game Time:</label>
                <input type="time" id="game_time" name="game_time">
                <label for="location">Game Location:</label>
                <input type="text" id="location" name="location">
                <label for="season">Select Season:</label>
                <select id="season" name="season">
                    <option value="2020">2020</option>
                    <option value="2020">2021</option>
                    <option value="2020">2022</option>
                    <option value="2020">2023</option>
                </select>
                <input type="submit">
            </div>
        </fieldset>
</form>

{% endblock %}
