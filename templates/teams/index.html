{% extends "base.html" %}
{% block content %}

<h2>Teams</h2>
<br>
<a href="/teams/new">Add Team</a>

{% for team in teams %}
 
<div class="grid-container">
    <div class="grid-item">
        <a href="/teams/show.html/{{team.id}}">
        <img src="/static/images/{{team.team_logo}}" width="60" height="60">
        </a>
    </div>
</div>

{% endfor %}
{% endblock %}
