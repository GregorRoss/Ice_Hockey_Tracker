{% extends "base.html" %}
{% block content %}

<h2>Teams</h2>

{% for team in teams %}

<section>
    <p>{{ team.team_name }}</p>
    <p>{{ team.arena_name }}</p>
    <a href="/teams/{{ team.id }}/edit"></a>
    <form action="/teams/{{ team.id }}/delete" method="POST">
        <input type="submit" value="Delete">
    </form>
</section>

{% endfor %}
{% endblock %}
